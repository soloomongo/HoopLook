<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where2Hoop</title>

    <!-- Leaflet map library (FREE, no account needed) -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <!-- Your site styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="searchBar">
    <input type="text" id="nameSearch" placeholder="Search courts..."/>
    <button id="filterBtn">â˜°</button>
</div>

<div id="filterPanel">

    <label>Rim type:
        <select id="rimFilter">
            <option value="">Any</option>
            <option>Single</option>
            <option>Double</option>
            <option>Single/Double</option>
        </select>
    </label>
    <label>Net type:
        <select id="netFilter">
            <option value="">Any</option>
            <option>Nylon</option>
            <option>Chain</option>
            <option>No Net</option>
        </select>
    </label>
    <label>Active:
        <select id="activeFilter">
            <option value="">Show All</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
    </label>
</div>

<!-- This div is the "container" where the map will appear -->
<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your JavaScript logic -->
<script src="script.js"></script>
</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
