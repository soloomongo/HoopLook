<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where2Hoop</title>

    <!-- Leaflet map library (FREE, no account needed) -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <!-- Your site styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="searchButton">
    <input type="text" id="nameSearch" placeholder="Search courts...">
</div>

<div id="filters">

    <label for="rimFilter">Rim type</label>
    <select id="rimFilter">
        <option value="">Any Rim</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Single/Double">Single/Double</option>
    </select>

    <label for="netFilter">Net type</label>
    <select id="netFilter">
        <option value="">Any Net</option>
        <option value="Nylon">Nylon</option>
        <option value="Chain">Chain</option>
    </select>

    <label>
        <input type="checkbox" id="inactiveFilter">
        Show inactive courts
    </label>

    <button id="applyFilters">Apply</button>
</div>

<!-- This div is the "container" where the map will appear -->
<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your JavaScript logic -->
<script src="script.js"></script>
</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
